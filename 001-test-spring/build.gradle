plugins {
    id 'java'
}

group 'com.ls'
version '6.0.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'

    implementation(project(":spring-context"))
    implementation(project(":spring-aop"))
    implementation(project(":spring-aspects"))
    implementation(project(":spring-tx"))
    implementation(project(":spring-jdbc"))

    implementation "commons-dbcp:commons-dbcp:1.4"
    implementation "mysql:mysql-connector-java:5.1.47"
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.9'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:2.5.9'
}
